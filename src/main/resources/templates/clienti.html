<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clienti</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">Nextre</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Prodotti</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Persone
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/dipendenti">Dipendenti</a>
                        <a class="dropdown-item active" href="/clienti">Clienti  <span class="sr-only">(current)</span></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/fornitori">Fornitori</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container mt-3 p-5">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Clienti</h1>
                </div>
            </div>
        </div>
    </div>

    <form action="#" th:action="@{/clienti}" th:object="${cliente}" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input th:field="*{nome}" type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="cognome">Cognome</label>
            <input th:field="*{cognome}" type="text" class="form-control" id="cognome" placeholder="Cognome">
        </div>
        <div class="form-group">
            <label for="eta">Età</label>
            <input th:field="*{eta}" type="number" class="form-control" id="eta" placeholder="Età">
        </div>

        <div class="form-group">
            <label for="sesso">Sesso</label>
            <select th:field="*{sesso}" class="form-control" id="sesso">
                <option value="UOMO">UOMO</option>
                <option value="DONNA">DONNA</option>
                <option value="ALTRO">ALTRO</option>
            </select>
        </div>

        <div class="form-group">
            <label for="codiceCartaPunti">codiceCartaPunti</label>
            <input th:field="*{codiceCartaPunti}" type="text" class="form-control" id="codiceCartaPunti" placeholder="codiceCartaPunti">
        </div>
        <div class="form-group">
            <label for="budgetDiSpesa">budgetDiSpesa</label>
            <input th:field="*{budgetDiSpesa}" type="number" class="form-control" id="budgetDiSpesa" placeholder="budgetDiSpesa">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <div class="row">
        <div class="col-sm-6 my-3" th:each="cliente : ${listClienti}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cliente.nome}+' '+${cliente.cognome}"></h5>
                    <p class="card-text">Et&agrave;: <span th:text="${cliente.eta}"></span></p>
                    <p class="card-text"><span th:text="${cliente.sesso}"></span></p>
                    <p class="card-text"><span th:text="${cliente.codiceCartaPunti}"></span></p>
                    <p class="card-text"><span th:text="${cliente.budgetDiSpesa}"></span></p>
                    <form th:object="${cliente}" th:action="@{/clienti}" th:method="delete">
                        <input type="hidden" name="id" th:value="${cliente.id}"/>
                        <input value="Delete" type="submit" class="btn btn-danger"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="fixed-bottom bg-primary">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
        </li>
    </ul>
</footer>

</body>
</html>
